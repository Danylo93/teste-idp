app:
  name: "user-service-java"
  environment: "production"

image:
  repository: "ghcr.io/Danylo93/user-service-java"
  tag: "v1.0.0"  # Override in ArgoCD
  pullPolicy: IfNotPresent

replicaCount: 3

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

probes:
  liveness:
    path: /health
    initialDelaySeconds: 30
  readiness:
    path: /ready
    initialDelaySeconds: 10

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: user-service-java.example.com
      paths:
        - path: /
          pathType: Prefix

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  cpuUtilization: 60

pdb:
  enabled: true
  minAvailable: 2

labels:
  owner: "user:default/guest"
  tier: "standard"

configMap:
  enabled: true
  data:
    APP_ENV: "production"
    LOG_LEVEL: "info"
    PORT: "3000"

serviceAccount:
  enabled: false

secret:
  enabled: false

serviceAccount:
  enabled: false

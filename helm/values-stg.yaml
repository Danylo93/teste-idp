app:
  name: "user-service-java"
  environment: "staging"

image:
  repository: "ghcr.io/Danylo93/user-service-java"
  tag: "latest"
  pullPolicy: Always

replicaCount: 2

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

probes:
  liveness:
    path: /health
    initialDelaySeconds: 30
  readiness:
    path: /ready
    initialDelaySeconds: 10

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: user-service-java-stg.example.com
      paths:
        - path: /
          pathType: Prefix

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtilization: 70

pdb:
  enabled: true
  minAvailable: 1

labels:
  owner: "user:default/guest"
  tier: "standard"

configMap:
  enabled: true
  data:
    APP_ENV: "staging"
    LOG_LEVEL: "debug"
    PORT: "3000"

serviceAccount:
  enabled: false
